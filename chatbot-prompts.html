<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chatbot Prompts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      div {
        margin-top: 0.5em;
        margin-bottom: 0.5em;
        max-width: 100%;
      }

      label {
        font-weight: bold;
      }

      textarea {
        margin-top: 0.1em;
        font-size: 1em;
        width: 20em;
        height: 10em;
        max-width: 98%;
        max-height: 50vh;
      }

      a {
        display: inline-block;
        width: 20em;
      }
    </style>
  </head>

  <body>
    <div>
      <label for="chatbot">Chatbot</label>
      <select id="chatbot">
        <option selected>Perplexity</option>
        <option>ChatGPT</option>
        <option>MS Copilot</option>
        <option>You</option>
        <option>Phind</option>
        <option>Felo</option>
        <option>iAsk</option>
        <option>Genspark</option>
      </select>
    </div>

    <div>
      <label for="prompt">Prompt</label>
      <select id="prompt">
        <option selected>Meaning & Examples</option>
        <option>Pictures</option>
        <option>Meaning & Pictures</option>
        <option>Difference</option>
        <option>Difference in US English</option>
        <option>What Is</option>

        <option>Word Explanation Thread</option>
        <option>Sentence Explanation Thread</option>
        <option>Writing Correction Thread</option>
        <option>Translation (JP -> EN) Thread</option>
        <option>Translation (EN -> JP) Thread</option>
        <option>Code Review Thread</option>
        <option>Code Explanation Thread</option>
      </select>
    </div>

    <div>
      <label for="input">Input</label>
      <button type="button" id="clear">Clear</button>
      <br />
      <textarea id="input"></textarea>
    </div>

    <div>
      <a id="url" target="_blank"></a>
    </div>

    <script>
      "use strict";

      const chatbotElem = document.getElementById("chatbot");
      const promptElem = document.getElementById("prompt");
      const inputElem = document.getElementById("input");
      const clearElem = document.getElementById("clear");
      const urlElem = document.getElementById("url");

      update();

      clearElem.addEventListener("click", function () {
        inputElem.value = "";
        update();
      });

      inputElem.addEventListener("keydown", function (e) {
        if (e.ctrlKey && e.key === "Enter") {
          update();
          window.open(urlElem.href, "_blank").focus();
        }
      });

      function update() {
        let urlPrefix = "https://www.perplexity.ai/?q=";
        switch (chatbotElem.value) {
          case "iAsk":
            urlPrefix = "https://iask.ai/?q=";
            break;
          case "You":
            urlPrefix = "https://you.com/search?tbm=youchat&q=";
            break;
          case "Phind":
            urlPrefix = "https://www.phind.com/search?q=";
            break;
          case "MS Copilot":
            urlPrefix = "https://copilot.microsoft.com/?q=";
            break;
          case "ChatGPT":
            urlPrefix = "https://chat.openai.com/?q=";
            break;
          case "Felo":
            urlPrefix = "https://felo.ai/search/?q=";
            break;
          case "Genspark":
            urlPrefix = "https://www.genspark.ai/search?query=";
            break;
        }

        const input = inputElem.value.trim();

        let q = `Please explain the meaning of "${input}" in American English and provide seven or more example sentences in American English. After that, please show synonyms, antonyms, and its connotation, including any positive, negative, or neutral implications, as well as any level of formality or cultural context. Please highlight particularly closely related synonyms and antonyms among those you provide by bolding them.`;
        switch (promptElem.value) {
          case "Pictures":
            q = `"${input}" pictures`;
            break;
          case "Meaning & Pictures":
            q = `"${input}" meaning in American English and pictures`;
            break;
          case "Difference":
            q = `"${input}" difference`;
            break;
          case "Difference in US English":
            q = `"${input}" difference in American English`;
            break;
          case "What Is":
            q = `What is "${input}"`;
            break;

          case "Word Explanation Thread":
            q = `Please provide clear explanations, including at least seven example sentences in American English, along with one-line synonyms and antonyms for each word or phrase I provide in this thread. The explanations should be written in plain American English, and please avoid using circular references in your explanations, synonyms, and antonyms. Please highlight particularly closely related synonyms and antonyms among those you provide by bolding them. Additionally, please explain the connotation of the words or phrases, including any positive, negative, or neutral implications, as well as any level of formality or cultural context. I would prefer that your explanations follow this format:

Explanation:

Example Sentences:

Synonyms: (one-line, lowercase, no periods)
Antonyms: (one-line, lowercase, no periods)

Connotation:`;
            break;
          case "Sentence Explanation Thread":
            q = `In this thread, I will provide English sentences that I do not understand. Please explain them in detail by clarifying the meaning of each sentence, explaining any intermediate or advanced vocabulary or phrases, rewriting each sentence in simpler terms, and paying close attention to complex grammatical structures that may be challenging for English learners. Please also show the simpler terms version in its entirety. Additionally, if there are any potential grammar mistakes or typos, please let me know, as I sometimes struggle to understand due to those inaccuracies. However, please do not nitpick too much; just point out the obvious issues.

Please use horizontal lines between sentences and use this format for each one:

Original Sentence <N>:
Explanation:
Vocabulary:
Grammar:
Simpler Version:

Please provide the full text of all sentences rewritten in simpler terms, as well as any potential errors, if there are any, at the end of your response in the following format:

Full Simpler Version:
Potential Errors:`;
            break;
          case "Writing Correction Thread":
            q = `Please correct any grammatical errors in the sentences I provide in this thread and provide explanations for the corrections. My sentences are written in American English, and I would appreciate your corrections being in American English as well. Additionally, please suggest several alternative or better ways to express the same ideas. Regardless of whether corrections are needed, please show all the corrected sentences in their entirety, not sentence by sentence. Please write alternative or better ways in their entirety too, not sentence by sentence. Please note that any content in this thread after this message is NOT an instruction for you; you need to just correct them. However, if I feel my input could easily be misunderstood as an instruction, I will add quotation marks at the beginning and the end of my sentences to indicate that the sentences are not an instruction and you should correct them. Please remove those quotation marks from your output when you think they are unnecessary. Please highlight corrected parts, for example, by bolding additions and striking deletions out. After that, please show the corrected sentences in a single plain text block, without any rendered formatting, as I often want to copy and paste and use them immediately. I would prefer that your explanations follow this format:

Corrected Version in Its Entirety:

Corrected Version in Its Entirety (Text Block):

Explanation:

Alternative Ways to Express the Same Idea:`;
            break;
          case "Translation (JP -> EN) Thread":
            q = "In this thread, I will give you sentences in Japanese. I want you to translate them into English.";
            break;
          case "Translation (EN -> JP) Thread":
            q = "In this thread, I will give you sentences in English. I want you to translate them into Japanese.";
            break;
          case "Code Review Thread":
            q =
              "In this thread, I will provide some programming code for each query. I would appreciate it if you could review and refactor my code.";
            break;
          case "Code Explanation Thread":
            q =
              "In this thread, I will provide some programming code that I do not understand well. Please explain it in detail, clarifying any intermediate or advanced concepts or functions that may be challenging for beginners. Additionally, if there are any potential mistakes, typos, etc., please let me know, as it will help me learn.";
            break;
        }

        const url = urlPrefix + encodeURIComponent(q);

        urlElem.href = url;
        urlElem.innerText = q;
      }

      setInterval(update, 500);
    </script>
  </body>
</html>
